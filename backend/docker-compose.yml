version: '3.9'
services:
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./
    container_name: backend-app
    restart: always
    env_file: ./.env
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db_data: